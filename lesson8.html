    if (!("a" in window)) {
        var a = 1;
    }
    alert(a);
    /*
    тут а = undefined. Видимо вначале браузер проверяет код и резервирует значения, а потом начинает последовательное выполнение кода.
    В результате получается ситуация когда ("a" in window) == true
    */
    var b = function a(x) {
        x && a(--x);
    };
    alert(a);
    /*
    Тут а все еще будет undefined. Наверное потому что функция а определена только в облости видимости b.
    Но скорее всего ее название уже не существенно. Тут я не уверен.
    */
    function a(x) {
        return x * 2;
    }
    var a;
    alert(a);
    /*
    Тут alert выведет функцию а, так как браузер связывает имя функции с одноименной переменной.
    А а у нас обьявлена, но ей не присвоено знаечение.
    */
    function b(x, y, a) {
        arguments[2] = 10;
        alert(a);
    }
    b(1, 2, 3);
    /*
    alert выведет 10, так как параментр а является элементом массива arguments с индексом 2
    */
    function a() {
        alert(this);
    }
    a.call(null);
    /*
    Здесь функции а напрямую через метод call задается параметр this равный null. По идее должен вывестись обьест по умолчанию = window.
    */

</script>
