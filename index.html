    <script>
        //Задание 1
        
        var result = "";
        var i = 0, j;
        while (i<=100) {
            j=2;
            while(j<=i) {
                if (i%j==0) {
                    break;
                }
                else {
                    j++;
                }
            }
            if (i==j || i<2) {
                result+=i+" ";
            }
            i++;
        }
        document.write(result);
