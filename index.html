<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //Задание 1
        
        var result = "";
        var i = 0, j;
        while (i<=100) {
            j=2;
            while(j<=i) {
                if (i%j==0) {
                    break;
                }
                else {
                    j++;
                }
            }
            if (i==j || i<2) {
                result+=i+" ";
            }
            i++;
        }
        document.write(result);

        document.write("<br><hr><br>");
        //Задание 2
        
        var x = 0;
        do { 
            if (x==0) {
                document.write(x+" – это ноль<br>")
            } else if (x%2==0) {
                document.write(x+" – четное число<br>")
            } else {
                document.write(x+" – нечетное число<br>")
            }
            x++;
        } while (x<=10);

        document.write("<br><hr><br>");
        //Задание 3
        
        for(var q=0; q<10; document.write(q), q++);

        document.write("<br><hr><br>");
        //Задание 4
        
        var str = "";
        for(var s=1; s<21; s++) {
            console.log(str+="x");
        }
        
    </script>
